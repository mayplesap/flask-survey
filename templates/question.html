{% extends 'base.html' %}
{% block content %}

  <h1>{{ question.question }}</h1>

  <form action="/answer" method="POST">
      <input name=count value="{{ count }}" type="hidden">
      <!-- you should have one item like this for every choice -->
      {% for choice in question.choices %}
      <p>
        <input
            type="radio"
            name="answer"
            value="{{ choice }}">
        {{ choice }}
      </p>
      {% endfor %}

    <button>Continue</button>
  </form>

{% endblock %}
